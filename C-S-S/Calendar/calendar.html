<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
    <div class="container">
        <h1>JULY 2021</h1>
        <div id="june2021"> 
            <img src="images/june2021.png" alt="June 2021"/>
        </div>
        <div id="august2021">
            <img src="images/aug2021.png" alt="August 2021"/>
        </div>
        <ul class="weekdays">
            <li><span id="blue">Sun</span></li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li><span id="green">Sat</span></li>
        </ul>
        <ul class="days">
            <li class="blank">_</li>
            <li class="blank">_</li>
            <li class="blank">_</li>
            <li class="blank">_</li>
            <li>1</li>
            <li>2</li>
            <li><span id="green">3</span></li>
        </ul>
        <ul class="days">
            <li><span id="blue">4</span></li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li><span id="green">10</span></li>
        </ul>
        <ul class="days">
            <li><span id="blue">11</span></li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li><span id="green">17</span></li>
        </ul>
        <ul class="days">
            <li><span id="blue">18</span></li>
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li><span id="green">24</span></li>
        </ul>
        <ul class="days">
            <li><span id="blue">25</span></li>
            <li>26</li>
            <li>27</li>
            <li>28</li>
            <li>29</li>
            <li>30</li>
            <li><span id="green">31</span></li>
        </ul>
    </div>
</body>
</html>
