<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <form action="process.php" method="post">
    <h1>Pizza Order Form</h1>
    <label>
        First Name: <input type="text" name="firstname"/>  
    </label><br />
    <label>
        Last Name: <input type="text" name="lastname"/> 
    </label><br />
    <label>
        Email Address: <input type="email" id="email" name="email"/> 
    </label><br />
    <label>
        Contact Number: <input type="tel" id="phone" name="phone"/> 
    </label><br />
    <label>
        Preferred Delivery Date: <input type="date" id="deliverydate" name="deliverydate"/> 
    </label> 
    <p>Size:</p>    
    <label>
        <input type="radio" name="radio" value="small"/> Small <br />
    </label>
    <label>
        <input type="radio" name="radio" value="medium"/> Medium <br />
    </label>
    <label>
        <input type="radio" name="radio" value="large"/> Large <br />
    </label>
    <p>Flavor:</p>
    <label>
        <input type="checkbox" name="flavor" value="hawaiian"/> Hawaiian (Php 150.00)
    </label>  
        <select name="quantity"> 
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
        </select> <br /> 
    <label>
        <input type="checkbox" name="flavor" value="pepperoni"/> Pepperoni (Php 140.00) 
    </label>
        <select name="quantity">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
        </select> <br />  
    <label>
        <input type="checkbox" name="flavor" value="vegetable"/> Vegetable (Php 130.00) 
    </label>
        <select name="quantity">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
        </select> <br />    
    <label>
        Credit Card Number: <input type="text" id="ccnumber" name="ccnumber"/>
    </label><br />
    <label>
        PIN: <input type="password" id="pin" name="pin" />
    </label>
    <p>Additional Note:</p>
    <textarea name="note"></textarea><br />
    
    <input type="submit" value="Submit">
    </form>
 
</body>
</html>
